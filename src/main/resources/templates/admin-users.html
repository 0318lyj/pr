<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 관리 - Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>👥 전체 회원 관리 시스템</h2>
        <div class="text-right mb-3">
            <a href="/admin/dashboard" class="btn btn-secondary">대시보드로 돌아가기</a>
        </div>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>회원번호</th>
                    <th>이메일(ID)</th>
                    <th>권한</th>
                    <th>가입일시</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <span th:class="${user.role == 'ADMIN' ? 'badge badge-danger' : 'badge badge-info'}" 
                            th:text="${user.role}"></span>
                    </td>
                    <td th:text="${#temporals.format(user.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <button class="btn btn-sm btn-outline-danger">추방(준비중)</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
