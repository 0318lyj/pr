<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>로그인</h1>
        <div class="col-md-6">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">이메일(ID)</label>
                    <input type="email" class="form-control" name="username" id="username" placeholder="이메일을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호를 입력하세요">
                </div>
                
                <div th:if="${param.error}" class="alert alert-danger">
                    아이디 또는 비밀번호가 일치하지 않습니다.
                </div>

                <button type="submit" class="btn btn-primary">로그인</button>
                <a href="/user/signup" class="btn btn-secondary">회원가입</a>
                <a href="/" class="btn btn-light">홈으로</a>
            </form>
        </div>
    </div>
</body>
</html>
